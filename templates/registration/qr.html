<!DOCTYPE html>
<html>
  <head>
    <title>Instascan</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
        /* Estilos para el contenedor que ocupa toda la pantalla */
        .full-screen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Para ocultar el desbordamiento */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* Estilos para el video dentro del contenedor */
        .full-screen-video {
            width: 100%;
            height: 100%;
        }

        /* Estilos para el contenedor del bot칩n */
        .button-container {
            margin-bottom: 10px; /* Agrega un margen inferior de 10px al contenedor del bot칩n */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilos para el bot칩n de escaneo */
        .scan-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
  </head>
  <body>

    <div class="full-screen-container">
        <!-- Video que ocupar치 toda la pantalla -->
        <video id="preview" class="full-screen-video" autoplay></video>
        <div class="button-container">
            <form id="redirectForm" method="POST">
                {% csrf_token %}
                <input type="hidden" name="content" id="contenidoQR">
                <button class="scan-button submit" id="scanButton">Escanear</button>
            </form>
            
        </div>
    </div>

    <script type="text/javascript">

        let scanner = new Instascan.Scanner({ 
            video: document.getElementById('preview'),
            scanPeriod : 5,
            mirror: false
        });
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
                alert('camara no encontrada');
            }
        }).catch(function (e) {
            console.error(e);
            alert('Error: ' + e);
        });

        scanner.addListener('scan', function (content) {
            document.getElementById('contenidoQR').value = content;
            //document.getElementById('redirectForm').submit();

        });

    </script>
  </body>
</html>
